<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Copa do Mundo 2022">
  <title>Inteli Resultado</title>
  <link rel="stylesheet" type="text/css" href="style.css">

  <style>
    button:hover {
        color: white;
        background-color: #2c263d;
    }

  </style>
</head>

<body>

    <nav class="menu">
        <h3 class="nenu-title">Inteli</h3>
    </nav>

  <header class="cabecalho">
    <p class="cabecalho-title">Olá Candidato (a), seja bem-vindo (a) à sua página de resultado do Processo Seletivo Inteli 2023.1</p>
  </header>
  

  <main class="content">
    <section class="content-main">
        <p>Se você quiser ser notificado quando sair o resultado por WhatsApp, coloque seu numero abaixo.</p>
        <label for="content-telefone"></label>
        <input class="content-telefone" type="tel" name="número" id="número">
    </section>
  </main>


  <section class="section">
    <div class="section-quote">
        <quote class="section-quote">Boa sorte (controla a ansiedade) e que Ada Lovelace esteja com você :)</quote>
    </div>

    <div class="section-button">
        <button class="section-button">Enviar meu número</button>
    </div>
  </section>  

</body>

</html>
